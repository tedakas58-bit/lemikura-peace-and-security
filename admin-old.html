<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>አስተዳዳሪ ፓነል - ለሚ ኩራ ሰላምና ፀጥታ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-nav">
                <div class="logo">
                    <img class="lg" src='images/hero-bg.png'>
                    <span>አስተዳዳሪ ፓነል</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">ወደ ዋና ገጽ</a></li>
                        <li><a href="#" onclick="logout()">ውጣ</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section id="loginSection" class="login-section">
        <div class="container">
            <div class="login-form">
                <h2>አስተዳዳሪ መግቢያ</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="username">የተጠቃሚ ስም</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">የይለፍ ቃል</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ግባ</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Admin Dashboard -->
    <section id="adminDashboard" class="admin-dashboard" style="display: none;">
        <div class="container">
            <div class="dashboard-header">
                <h1>አስተዳዳሪ ዳሽቦርድ</h1>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <i class="fas fa-newspaper"></i>
                        <div>
                            <h3 id="totalNews">0</h3>
                            <p>ጠቅላላ ዜናዎች</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-comments"></i>
                        <div>
                            <h3 id="totalComments">0</h3>
                            <p>ጠቅላላ አስተያየቶች</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-heart"></i>
                        <div>
                            <h3 id="totalLikes">0</h3>
                            <p>ጠቅላላ ወዳጅነቶች</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-tabs">
                <button class="tab-btn active" onclick="showTab('news')">ዜናዎች እና ብሎጎች</button>
                <button class="tab-btn" onclick="showTab('comments')">አስተያየቶች</button>
                <button class="tab-btn" onclick="showTab('settings')">ቅንብሮች</button>
            </div>

            <!-- News Management Tab -->
            <div id="newsTab" class="tab-content active">
                <div class="tab-header">
                    <h2>ዜናዎች እና ብሎጎች አስተዳደር</h2>
                    <button class="btn btn-primary" onclick="showAddNewsForm()">አዲስ ዜና ጨምር</button>
                </div>

                <!-- Add News Form -->
                <div id="addNewsForm" class="news-form" style="display: none;">
                    <h3>አዲስ ዜና/ብሎግ ጨምር</h3>
                    <form id="newsForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newsTitle">ርዕስ</label>
                                <input type="text" id="newsTitle" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="newsCategory">ምድብ</label>
                                <select id="newsCategory" name="category" required>
                                    <option value="">ምድብ ይምረጡ</option>
                                    <option value="ዜና">ዜና</option>
                                    <option value="ማስታወቂያ">ማስታወቂያ</option>
                                    <option value="ብሎግ">ብሎግ</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newsImage">ምስል URL</label>
                            <input type="url" id="newsImage" name="image" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-group">
                            <label for="newsExcerpt">አጭር መግለጫ</label>
                            <textarea id="newsExcerpt" name="excerpt" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="newsContent">ሙሉ ይዘት</label>
                            <textarea id="newsContent" name="content" rows="10" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">ዜና ይለጥፉ</button>
                            <button type="button" class="btn btn-secondary" onclick="hideAddNewsForm()">ሰርዝ</button>
                        </div>
                    </form>
                </div>

                <!-- News List -->
                <div class="news-list">
                    <h3>የተለጠፉ ዜናዎች</h3>
                    <div id="adminNewsList">
                        <!-- News items will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Comments Management Tab -->
            <div id="commentsTab" class="tab-content">
                <div class="tab-header">
                    <h2>አስተያየቶች አስተዳደር</h2>
                </div>
                <div id="adminCommentsList">
                    <!-- Comments will be loaded here -->
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settingsTab" class="tab-content">
                <div class="tab-header">
                    <h2>ቅንብሮች</h2>
                </div>
                <div class="settings-form">
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="siteName">የድረ-ገጽ ስም</label>
                            <input type="text" id="siteName" name="siteName" value="ለሚ ኩራ ሰላምና ፀጥታ አስተዳደር">
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">የእውቂያ ኢሜይል</label>
                            <input type="email" id="contactEmail" name="contactEmail" value="info@lemikurapeace.com">
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">የእውቂያ ስልክ</label>
                            <input type="tel" id="contactPhone" name="contactPhone" value="+251923720475">
                        </div>
                        <div class="form-group">
                            <label for="officeHours">የቢሮ ሰዓት</label>
                            <input type="text" id="officeHours" name="officeHours" value="ሰኞ - ቅዳሜ: 8:00 ጠ.ቀ - 8:00 ከ.ሰ">
                        </div>
                        <button type="submit" class="btn btn-primary">ቅንብሮች ያስቀምጡ</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>

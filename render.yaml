services:
  - type: web
    name: lemi-kura-peace-security
    env: static
    buildCommand: ""
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /admin
        destination: /admin.html
      - type: rewrite
        source: /feedback
        destination: /feedback.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /js/*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /css/*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000
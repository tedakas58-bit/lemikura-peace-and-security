services:
  - type: web
    name: lemi-kura-peace-security
    env: static
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /css/*
        name: Content-Type
        value: text/css
      - path: /js/*
        name: Content-Type
        value: application/javascript
      - path: /images/*
        name: Content-Type
        value: image/*
    routes:
      - type: rewrite
        source: /admin
        destination: /admin.html
      - type: rewrite
        source: /feedback
        destination: /feedback.html
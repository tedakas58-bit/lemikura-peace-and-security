<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîß Page Loading Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test basic page loading
        addResult('‚úÖ Basic HTML loading works', 'success');
        
        // Test if main page elements exist
        const testMainPage = () => {
            fetch('index.html')
                .then(response => {
                    if (response.ok) {
                        addResult('‚úÖ index.html is accessible', 'success');
                        return response.text();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .then(html => {
                    // Check for key elements
                    if (html.includes('newsContainer')) {
                        addResult('‚úÖ News container found in HTML', 'success');
                    } else {
                        addResult('‚ùå News container missing from HTML', 'error');
                    }
                    
                    if (html.includes('supabase')) {
                        addResult('‚úÖ Supabase references found in HTML', 'success');
                    } else {
                        addResult('‚ùå Supabase references missing from HTML', 'error');
                    }
                    
                    if (html.includes('initializeNewsSystem')) {
                        addResult('‚úÖ News system initialization found', 'success');
                    } else {
                        addResult('‚ùå News system initialization missing', 'error');
                    }
                })
                .catch(error => {
                    addResult(`‚ùå Error loading index.html: ${error.message}`, 'error');
                });
        };
        
        // Test JavaScript files
        const testJSFiles = () => {
            const jsFiles = [
                'js/supabase-config.js',
                'js/supabase-service.js',
                'js/news-system.js',
                'js/script.js'
            ];
            
            jsFiles.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            addResult(`‚úÖ ${file} is accessible`, 'success');
                        } else {
                            throw new Error(`HTTP ${response.status}`);
                        }
                    })
                    .catch(error => {
                        addResult(`‚ùå Error loading ${file}: ${error.message}`, 'error');
                    });
            });
        };
        
        // Run tests
        testMainPage();
        testJSFiles();
        
        // Test Supabase CDN loading
        setTimeout(() => {
            addResult('üîÑ Testing Supabase CDN loading...', 'info');
            
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js';
            script.onload = () => {
                if (typeof window.supabase !== 'undefined') {
                    addResult('‚úÖ Supabase CDN loading works', 'success');
                } else {
                    addResult('‚ö†Ô∏è Supabase CDN loaded but library not available', 'error');
                }
            };
            script.onerror = () => {
                addResult('‚ùå Supabase CDN loading failed', 'error');
            };
            document.head.appendChild(script);
        }, 1000);
    </script>
</body>
</html>

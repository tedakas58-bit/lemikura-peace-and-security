    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .feedback-container {

        .back-btn {

        .back-btn:hover {

        .feedback-frame {

        .feedback-content {

        .feedback-form-container {

        .form-section {

        .form-section:last-child {

        .form-section h3 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;

        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(45, 125, 126, 0.1);
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 125, 126, 0.1);
            transform: translateY(-2px);
        }
        
        .rating-group {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(45, 125, 126, 0.05);
            border-radius: 12px;
        }
        
        .rating-group label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        .rating-stars {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .rating-stars .fas.fa-star {
            font-size: 28px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .rating-stars .fas.fa-star:hover {
            transform: scale(1.1);
        }
        
        .form-actions {
            padding: 40px;
            background: rgba(45, 125, 126, 0.05);
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .btn-large {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            min-width: 200px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-section {
                padding: 25px 20px;
            }
            
            .form-actions {
                padding: 25px 20px;

                align-items: center;
            }
            
            .btn-large {

            }
            
            .rating-stars .fas.fa-star {

            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

<body class="feedback-container">

    <!-- Feedback Content -->
    <div class="container">

                <p>·ã®·ä•·äõ·äï ·ä†·åà·àç·åç·àé·âµ ·àà·àõ·àª·àª·àç ·ã®·ä•·à≠·àµ·ãé ·ä†·àµ·â∞·ã´·ã®·âµ ·å†·âÉ·àö ·äê·ãç</p>

    <script>
        // Load question configuration and generate form
        let questionConfig = {};
        
        // Default configuration (fallback)
        const defaultQuestionConfig = {
            personal: [
                {
                    id: 'fullName',
                    label: '·àô·àâ ·àµ·àù',
                    type: 'text',
                    required: true,
                    placeholder: ''
                },
                {
                    id: 'age',
                    label: '·ä•·ãµ·àú',
                    type: 'select',
                    required: true,
                    options: ['18-25', '26-35', '36-45', '46-55', '56+']
                },
                {
                    id: 'gender',
                    label: '·åæ·â≥',
                    type: 'select',
                    required: true,
                    options: ['·ãà·äï·ãµ', '·à¥·âµ']
                },
                {
                    id: 'education',
                    label: '·ã®·âµ·àù·àÖ·à≠·âµ ·ã∞·à®·åÉ',
                    type: 'select',
                    required: true,
                    options: ['·ã®·àò·åÄ·àò·à™·ã´ ·ã∞·à®·åÉ', '·àÅ·àà·â∞·äõ ·ã∞·à®·åÉ', '·ã≤·çï·àé·àõ', '·ã≤·åç·à™', '·àõ·àµ·â∞·à≠·àµ', '·ã∂·ä≠·âµ·à¨·âµ']
                }
            ],
            service: [
                {
                    id: 'serviceType',
                    label: '·ã®·â∞·âÄ·â†·àâ·âµ ·ä†·åà·àç·åç·àé·âµ',
                    type: 'select',
                    required: true,
                    options: ['·âÖ·å•·à≠ ·å•·â†·âÉ ·ä†·åà·àç·åç·àé·âµ', '·à∞·àã·àù ·à∞·à´·ãä·âµ', '·åç·å≠·âµ ·àò·çç·â≥·âµ', '·ã®·àõ·àÖ·â†·à®·à∞·â• ·çÄ·å•·â≥', '·àµ·åã·âµ ·â¶·â≥ ·àò·àà·ã®·âµ', '·àå·àã']
                },
                {
                    id: 'visitPurpose',
                    label: '·ã®·åâ·â•·äù·âµ ·ãì·àã·àõ',
                    type: 'textarea',
                    required: false,
                    placeholder: '·ã®·àò·å°·â†·âµ·äï ·ãì·àã·àõ ·â†·ä†·å≠·à© ·ã≠·åç·àà·åπ...'
                }
            ],
            rating: [
                {
                    id: 'staff_behavior',
                    label: '·ã®·à∞·à´·â∞·äû·âΩ ·â£·àÖ·à™ ·ä•·äì ·ä†·àò·àà·ä´·ä®·âµ',
                    type: 'rating',
                    required: true
                },
                {
                    id: 'service_speed',
                    label: '·ã®·ä†·åà·àç·åç·àé·âµ ·çç·å•·äê·âµ',
                    type: 'rating',
                    required: true
                },
                {
                    id: 'service_quality',
                    label: '·ã®·ä†·åà·àç·åç·àé·âµ ·å•·à´·âµ',
                    type: 'rating',
                    required: true
                },
                {
                    id: 'overall_satisfaction',
                    label: '·ä†·å†·âÉ·àã·ã≠ ·ä•·à≠·ä´·â≥',
                    type: 'rating',
                    required: true
                }
            ],
            text: [
                {
                    id: 'suggestions',
                    label: '·àà·àõ·àª·àª·ã´ ·àÄ·à≥·â¶·âΩ',
                    type: 'textarea',
                    required: false,
                    placeholder: '·ã®·ä†·åà·àç·åç·àé·â≥·âΩ·äï·äï ·àà·àõ·àª·àª·àç ·ã´·àâ·ãé·âµ·äï ·àÄ·à≥·â¶·âΩ ·ã≠·åª·çâ...'
                },
                {
                    id: 'complaints',
                    label: '·âÖ·à¨·â≥·ãé·âΩ (·ä´·àâ)',
                    type: 'textarea',
                    required: false,
                    placeholder: '·ã´·àâ·ãé·âµ·äï ·âÖ·à¨·â≥·ãé·âΩ ·ã≠·åª·çâ...'
                }
            ]
        };

        // Load configuration from localStorage or use default
        function loadQuestionConfig() {
            const savedConfig = localStorage.getItem('questionConfig');
            if (savedConfig) {
                try {
                    questionConfig = JSON.parse(savedConfig);
                    console.log('‚úÖ Loaded custom question config from admin');
                } catch (error) {
                    console.error('‚ùå Error loading question config:', error);
                    questionConfig = defaultQuestionConfig;
                }
            } else {
                console.log('üìù Using default question config');
                questionConfig = defaultQuestionConfig;
            }
        }

        // Generate form HTML
        function generateForm() {
            const container = document.getElementById('dynamicFormContent');
            let formHTML = '';

            // Category titles and icons
            const categoryInfo = {
                personal: { title: '·ã®·åç·àç ·àò·à®·åÉ', icon: 'fas fa-user' },
                service: { title: '·ã®·ä†·åà·àç·åç·àé·âµ ·â∞·àû·ä≠·àÆ', icon: 'fas fa-handshake' },
                rating: { title: '·ã®·ä•·à≠·ä´·â≥ ·ã∞·à®·åÉ', icon: 'fas fa-star' },
                text: { title: '·â∞·å®·àõ·à™ ·ä†·àµ·â∞·ã´·ã®·âµ', icon: 'fas fa-comment' }
            };

            Object.keys(questionConfig).forEach(category => {
                if (questionConfig[category].length === 0) return;

                const info = categoryInfo[category];
                formHTML += `
                    <div class="form-section">
                        <h3><i class="${info.icon}"></i> ${info.title}</h3>
                `;

                // Group questions in rows for personal info
                if (category === 'personal') {
                    formHTML += '<div class="form-row">';
                    questionConfig[category].forEach((question, index) => {
                        if (index > 0 && index % 2 === 0) {
                            formHTML += '</div><div class="form-row">';
                        }
                        formHTML += generateQuestionHTML(question);
                    });
                    formHTML += '</div>';
                } else {
                    questionConfig[category].forEach(question => {
                        formHTML += generateQuestionHTML(question);
                    });
                }

                formHTML += '</div>';
            });

            container.innerHTML = formHTML;
        }

        // Generate individual question HTML
        function generateQuestionHTML(question) {
            const required = question.required ? 'required' : '';
            const placeholder = question.placeholder ? `placeholder="${question.placeholder}"` : '';

            switch (question.type) {
                case 'text':
                    return `
                        <div class="form-group">
                            <label for="${question.id}">${question.label}</label>
                            <input type="text" id="${question.id}" name="${question.id}" ${required} ${placeholder}>
                        </div>
                    `;

                case 'textarea':
                    return `
                        <div class="form-group">
                            <label for="${question.id}">${question.label}</label>
                            <textarea id="${question.id}" name="${question.id}" rows="3" ${required} ${placeholder}></textarea>
                        </div>
                    `;

                case 'select':
                    const options = question.options.map(option => 
                        `<option value="${option}">${option}</option>`
                    ).join('');
                    return `
                        <div class="form-group">
                            <label for="${question.id}">${question.label}</label>
                            <select id="${question.id}" name="${question.id}" ${required}>
                                <option value="">${question.label} ·ã≠·àù·à®·å°</option>
                                ${options}
                            </select>
                        </div>
                    `;

                case 'rating':
                    return `
                        <div class="rating-group">
                            <label>${question.label}</label>
                            <div class="rating-stars" data-rating="${question.id}">
                                <i class="fas fa-star" data-value="1"></i>
                                <i class="fas fa-star" data-value="2"></i>
                                <i class="fas fa-star" data-value="3"></i>
                                <i class="fas fa-star" data-value="4"></i>
                                <i class="fas fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="${question.id}" id="${question.id}">
                        </div>
                    `;

                default:
                    return '';
            }
        }

        // Initialize form when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîÑ Loading dynamic feedback form...');
            loadQuestionConfig();
            generateForm();
            
            // Initialize star rating system after form is generated
            setTimeout(initializeStarRatings, 100);
        });

        // Initialize star rating system
        function initializeStarRatings() {
            document.querySelectorAll('.rating-stars').forEach(ratingGroup => {
                const stars = ratingGroup.querySelectorAll('.fas.fa-star');
                const ratingName = ratingGroup.dataset.rating;
                const hiddenInput = document.getElementById(ratingName);
                
                stars.forEach((star, index) => {
                    star.addEventListener('click', () => {
                        const rating = index + 1;
                        hiddenInput.value = rating;
                        
                        // Update visual state
                        stars.forEach((s, i) => {
                            if (i < rating) {
                                s.style.color = '#ffd700';
                            } else {
                                s.style.color = '#ddd';
                            }
                        });
                    });
                    
                    star.addEventListener('mouseover', () => {
                        const rating = index + 1;
                        stars.forEach((s, i) => {
                            if (i < rating) {
                                s.style.color = '#ffd700';
                            } else {
                                s.style.color = '#ddd';
                            }
                        });
                    });
                });
                
                ratingGroup.addEventListener('mouseleave', () => {
                    const currentRating = hiddenInput.value;
                    stars.forEach((s, i) => {
                        if (i < currentRating) {
                            s.style.color = '#ffd700';
                        } else {
                            s.style.color = '#ddd';
                        }
                    });
                });
            });
        }

        // Form Submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate ratings - get all rating questions dynamically
            const ratingQuestions = questionConfig.rating || [];
            let allRated = true;
            
            ratingQuestions.forEach(question => {
                if (question.required && !document.getElementById(question.id).value) {
                    allRated = false;
                }
            });
            
            if (!allRated) {
                alert('·ä•·â£·ä≠·ãé ·àÅ·àâ·äï·àù ·ã®·ä•·à≠·ä´·â≥ ·ã∞·à®·åÉ·ãé·âΩ ·ã≠·àµ·å°!');
                return;
            }
            
            // Collect form data
            const formData = new FormData(this);
            const feedbackData = {};
            
            for (let [key, value] of formData.entries()) {
                feedbackData[key] = value;
            }
            
            // Add timestamp
            feedbackData.timestamp = new Date().toISOString();
            feedbackData.date = new Date().toLocaleDateString('am-ET');
            
            // Save to localStorage (in a real app, this would go to a database)
            let feedbacks = JSON.parse(localStorage.getItem('feedbackSurveys') || '[]');
            feedbacks.push(feedbackData);
            localStorage.setItem('feedbackSurveys', JSON.stringify(feedbacks));
            
            console.log('‚úÖ Feedback saved:', feedbackData);
            console.log('üìä Total feedbacks now:', feedbacks.length);
            
            // Show success message
            alert('·ä†·àò·à∞·åç·äì·àà·äï! ·ã®·ä•·à≠·àµ·ãé ·åç·àù·åà·àõ ·â†·â∞·à≥·ä´ ·àÅ·äî·â≥ ·â∞·àç·ä≥·àç·ç¢');
            
            // Reset form
            this.reset();
            
            // Reset star ratings
            document.querySelectorAll('.rating-stars .fas.fa-star').forEach(star => {
                star.style.color = '#ddd';
            });
            
            console.log('Feedback submitted:', feedbackData);
        });

        // Debug function to reload form
        window.reloadForm = function() {
            console.log('üîÑ Reloading form with latest config...');
            loadQuestionConfig();
            generateForm();
            setTimeout(initializeStarRatings, 100);
            return 'Form reloaded!';
        };

        // Debug function to check config
        window.checkConfig = function() {
            console.log('üìã Current question config:', questionConfig);
            console.log('üì¶ Config in localStorage:', localStorage.getItem('questionConfig'));
            return 'Config logged to console';
        };
    </script>

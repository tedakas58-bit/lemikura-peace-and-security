        .feedback-content {

            gap: 25px;
            margin-bottom: 25px;

        .form-group {

        .form-group label {

            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);

        .form-group select,

        .form-group select:focus,

            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 125, 126, 0.1);

            background: rgba(45, 125, 126, 0.05);

        .rating-group label {

            color: var(--primary-dark);

            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;

        .form-actions {

            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .btn-large {

        // Load configuration from localStorage or use default
        async function loadQuestionConfig() {
            console.log('üîÑ Loading question configuration...');
            
            // Try to load from Supabase first
            if (typeof supabaseConfig !== 'undefined' && 
                typeof supabase !== 'undefined' && 
                isSupabaseConfigured() &&

                try {
                    // Initialize Supabase if not already done
                    if (!supabase) {

                    }
                    
                    const result = await supabaseService.getQuestionConfig();
                    if (result.success && result.data) {
                        questionConfig = result.data;
                        console.log('‚úÖ Loaded question config from Supabase');
                        return;
                    } else {

                    }
                } catch (error) {
                    console.error('‚ùå Supabase question config load error:', error);
                }
            }
            
            const savedConfig = localStorage.getItem('questionConfig');
            console.log('üì¶ Raw config from localStorage:', savedConfig);
            
            if (savedConfig) {
                try {
                    const parsedConfig = JSON.parse(savedConfig);
                    
                    // Check if empathy section exists, if not, add it from default

                        console.log('üîÑ Adding missing empathy section to saved config...');
                        parsedConfig.empathy = defaultQuestionConfig.empathy;
                        
                        // Save the updated config back to localStorage
                        localStorage.setItem('questionConfig', JSON.stringify(parsedConfig));
                        console.log('‚úÖ Updated saved config with empathy section');

                    questionConfig = parsedConfig;
                    console.log('‚úÖ Loaded custom question config from admin:', questionConfig);

                    Object.keys(questionConfig).forEach(category => {

                        questionConfig[category].forEach((q, i) => {

                    questionConfig = defaultQuestionConfig;

                }
            } else {

                questionConfig = defaultQuestionConfig;
            }
        }

        // Generate form HTML
        function generateForm() {

            };

            Object.keys(questionConfig).forEach(category => {
                if (questionConfig[category].length === 0) return;

                const info = categoryInfo[category];

                `;

                // Group questions in rows for personal info
                if (category === 'personal') {
                    formHTML += '<div class="form-row">';
                    questionConfig[category].forEach((question, index) => {
                        if (index > 0 && index % 2 === 0) {

                        }
                        formHTML += generateQuestionHTML(question);
                    });
                    formHTML += '</div>';
                } else {
                    questionConfig[category].forEach(question => {

                    });

            });

            container.innerHTML = formHTML;
        }

        // Generate individual question HTML
        function generateQuestionHTML(question) {
            const required = question.required ? 'required' : '';
            const placeholder = question.placeholder ? `placeholder="${question.placeholder}"` : '';

            switch (question.type) {
                case 'text':
                    return `
                        <div class="form-group">
                            <label for="${question.id}">${question.label}</label>
                            <input type="text" id="${question.id}" name="${question.id}" ${required} ${placeholder}>
                        </div>
                    `;

                case 'textarea':
                    return `
                        <div class="form-group">
                            <label for="${question.id}">${question.label}</label>
                            <textarea id="${question.id}" name="${question.id}" rows="3" ${required} ${placeholder}></textarea>
                        </div>
                    `;

                case 'select':
                    const options = question.options.map(option => 
                        `<option value="${option}">${option}</option>`
                    ).join('');
                    return `
                        <div class="form-group">
                            <label for="${question.id}">${question.label}</label>
                            <select id="${question.id}" name="${question.id}" ${required}>
                                <option value="">${question.label} ·ã≠·àù·à®·å°</option>
                                ${options}
                            </select>
                        </div>
                    `;

                case 'rating':
                    return `
                        <div class="rating-group">
                            <label>${question.label}</label>
                            <div class="rating-stars" data-rating="${question.id}">
                                <i class="fas fa-star" data-value="1"></i>
                                <i class="fas fa-star" data-value="2"></i>
                                <i class="fas fa-star" data-value="3"></i>
                                <i class="fas fa-star" data-value="4"></i>
                                <i class="fas fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="${question.id}" id="${question.id}">
                        </div>
                    `;

                default:
                    return '';
            }
        }

        // Initialize star rating system
        function initializeStarRatings() {
            document.querySelectorAll('.rating-stars').forEach(ratingGroup => {
                const stars = ratingGroup.querySelectorAll('.fas.fa-star');
                const ratingName = ratingGroup.dataset.rating;
                const hiddenInput = document.getElementById(ratingName);
                
                stars.forEach((star, index) => {
                    star.addEventListener('click', () => {
                        const rating = index + 1;
                        hiddenInput.value = rating;
                        
                        // Update visual state
                        stars.forEach((s, i) => {
                            if (i < rating) {
                                s.style.color = '#ffd700';
                            } else {
                                s.style.color = '#ddd';
                            }
                        });
                    });
                    
                    star.addEventListener('mouseover', () => {
                        const rating = index + 1;
                        stars.forEach((s, i) => {
                            if (i < rating) {
                                s.style.color = '#ffd700';
                            } else {
                                s.style.color = '#ddd';
                            }
                        });
                    });
                });
                
                ratingGroup.addEventListener('mouseleave', () => {
                    const currentRating = hiddenInput.value;
                    stars.forEach((s, i) => {
                        if (i < currentRating) {
                            s.style.color = '#ffd700';
                        } else {
                            s.style.color = '#ddd';
                        }
                    });
                });
            });
        }

            try {

                const ratingQuestions = questionConfig.rating || [];
                let allRated = true;
                
                ratingQuestions.forEach(question => {
                    if (question.required && !document.getElementById(question.id).value) {

        // Save individual feedback to Supabase
        async function saveFeedbackToSupabase(feedbackData) {
            try {
                // Check if Supabase is available and configured
                if (typeof window.supabase === 'undefined') {
                    console.log('‚ö†Ô∏è Supabase library not loaded');
                    return { success: false, error: 'Supabase library not loaded' };
                }
                
                if (typeof supabaseConfig === 'undefined' || !isSupabaseConfigured()) {
                    console.log('‚ö†Ô∏è Supabase not configured');
                    return { success: false, error: 'Supabase not configured' };
                }
                
                if (typeof supabaseService === 'undefined') {
                    console.log('‚ö†Ô∏è Supabase service not available');
                    return { success: false, error: 'Supabase service not available' };
                }
                
                // Initialize Supabase if not already done
                if (typeof initializeSupabase === 'function') {
                    initializeSupabase();
                }
                
                console.log('üíæ Saving feedback to Supabase...');
                
                // Save to Supabase using the service
                const result = await supabaseService.addFeedback(feedbackData);
                
                if (result.success) {
                    console.log('‚úÖ Feedback saved to Supabase with ID:', result.id);
                    return { success: true, id: result.id };
                } else {
                    console.error('‚ùå Supabase save failed:', result.error);
                    return { success: false, error: result.error };
                }
                
            } catch (error) {
                console.error('‚ùå Error in saveFeedbackToSupabase:', error);
                return { success: false, error: error.message };
            }
        }

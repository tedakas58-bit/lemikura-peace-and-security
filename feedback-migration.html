<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Migration - ·àà·àö ·ä©·à´ ·à∞·àã·àù·äì ·çÄ·å•·â≥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-style.css">
    <style>
        .migration-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light) 0%, rgba(248, 253, 255, 0.5) 100%);
            padding: 20px 0;
        }
        
        .migration-header {
            background: var(--gradient);
            color: var(--white);
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .migration-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .migration-nav .logo span {
            color: var(--white);
            font-size: 18px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .migration-content {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .status-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-hover);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .status-card h3 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .action-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
            min-height: 120px;
            justify-content: center;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(45, 125, 126, 0.3);
        }
        
        .action-btn i {
            font-size: 24px;
        }
        
        .action-btn.secondary {
            background: rgba(45, 125, 126, 0.1);
            color: var(--primary);
        }
        
        .action-btn.danger {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }
        
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .status-card {
                padding: 20px;
            }
        }
    </style>
</head>

<body class="migration-container">
    <!-- Migration Header -->
    <header class="migration-header">
        <div class="container">
            <div class="migration-nav">
                <div class="logo">
                    <img class="lg" src='images/hero-bg.png' alt="Logo">
                    <span>üìã Feedback Migration Tool</span>
                </div>
                <a href="admin.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Admin
                </a>
            </div>
        </div>
    </header>

    <!-- Migration Content -->
    <div class="container">
        <div class="migration-content">
            <div class="section-title">
                <h2><i class="fas fa-database"></i> Feedback Data Migration</h2>
                <p>Manage and migrate feedback data between localStorage and Supabase</p>
            </div>
            
            <!-- Status Card -->
            <div class="status-card">
                <h3><i class="fas fa-info-circle"></i> Current Status</h3>
                <div id="statusInfo">
                    <p>Loading status...</p>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" onclick="checkStatus()">
                    <i class="fas fa-search"></i>
                    <span>Check Storage Status</span>
                    <small>View current feedback storage</small>
                </button>
                
                <button class="action-btn" onclick="compareStorage()">
                    <i class="fas fa-balance-scale"></i>
                    <span>Compare Storage</span>
                    <small>Compare localStorage vs Supabase</small>
                </button>
                
                <button class="action-btn" onclick="testConnection()">
                    <i class="fas fa-plug"></i>
                    <span>Test Connection</span>
                    <small>Test Supabase connection</small>
                </button>
                
                <button class="action-btn" onclick="migrateFeedback()">
                    <i class="fas fa-upload"></i>
                    <span>Migrate to Supabase</span>
                    <small>Move localStorage to Supabase</small>
                </button>
                
                <button class="action-btn secondary" onclick="exportData()">
                    <i class="fas fa-download"></i>
                    <span>Export Data</span>
                    <small>Download as JSON file</small>
                </button>
                
                <button class="action-btn danger" onclick="clearLocal()">
                    <i class="fas fa-trash"></i>
                    <span>Clear localStorage</span>
                    <small>Remove local feedback data</small>
                </button>
            </div>
            
            <!-- Console Output -->
            <div class="status-card">
                <h3><i class="fas fa-terminal"></i> Console Output</h3>
                <div id="consoleOutput" class="console-output">
                    Welcome to Feedback Migration Tool
                    Click any button above to start...
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-service.js"></script>
    <script src="js/feedback-migration.js"></script>
    
    <script>
        // Console output management
        function logToConsole(message) {
            const consoleOutput = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.textContent += `\n[${timestamp}] ${message}`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Override console.log to capture output
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToConsole(args.join(' '));
        };
        
        // Action functions
        async function checkStatus() {
            logToConsole('üîç Checking feedback storage status...');
            const status = checkFeedbackStorage();
            updateStatusInfo(status);
        }
        
        async function compareStorage() {
            logToConsole('‚öñÔ∏è Comparing storage systems...');
            const comparison = await compareFeedbackStorage();
            updateStatusInfo(comparison);
        }
        
        async function testConnection() {
            logToConsole('üß™ Testing Supabase connection...');
            const result = await testFeedbackSubmission();
            if (result.success) {
                logToConsole('‚úÖ Connection test successful!');
            } else {
                logToConsole('‚ùå Connection test failed: ' + result.error);
            }
        }
        
        async function migrateFeedback() {
            if (confirm('Are you sure you want to migrate all localStorage feedback to Supabase?')) {
                logToConsole('üöÄ Starting migration process...');
                const result = await migrateFeedbackToSupabase();
                
                if (result.success) {
                    logToConsole(`‚úÖ Migration completed! ${result.migrated} entries migrated.`);
                } else {
                    logToConsole(`‚ùå Migration failed: ${result.error}`);
                }
                
                // Refresh status
                setTimeout(checkStatus, 1000);
            }
        }
        
        function exportData() {
            logToConsole('üì§ Exporting feedback data...');
            exportFeedbackData();
        }
        
        function clearLocal() {
            if (confirm('‚ö†Ô∏è WARNING: This will permanently delete all feedback from localStorage!\n\nMake sure you have migrated to Supabase first.\n\nContinue?')) {
                logToConsole('üóëÔ∏è Clearing localStorage...');
                const result = clearLocalStorageFeedback();
                
                if (result.success) {
                    logToConsole(`‚úÖ Cleared ${result.cleared} entries from localStorage`);
                    setTimeout(checkStatus, 500);
                } else {
                    logToConsole('‚ùå Clear operation cancelled');
                }
            }
        }
        
        // Update status info display
        function updateStatusInfo(status) {
            const statusInfo = document.getElementById('statusInfo');
            
            if (status.localCount !== undefined) {
                statusInfo.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 15px;">
                        <div>
                            <strong>üì¶ LocalStorage:</strong><br>
                            <span class="status-indicator ${status.localCount > 0 ? 'status-warning' : 'status-success'}">
                                ${status.localCount} entries
                            </span>
                        </div>
                        <div>
                            <strong>‚òÅÔ∏è Supabase:</strong><br>
                            <span class="status-indicator ${status.supabaseCount > 0 ? 'status-success' : 'status-info'}">
                                ${status.supabaseCount || 'Unknown'} entries
                            </span>
                        </div>
                        <div>
                            <strong>üîÑ To Migrate:</strong><br>
                            <span class="status-indicator ${status.uniqueToMigrate > 0 ? 'status-warning' : 'status-success'}">
                                ${status.uniqueToMigrate || status.localCount || 0} entries
                            </span>
                        </div>
                        <div>
                            <strong>üîó Connection:</strong><br>
                            <span class="status-indicator ${status.supabaseAvailable ? 'status-success' : 'status-error'}">
                                ${status.supabaseAvailable ? 'Available' : 'Not Available'}
                            </span>
                        </div>
                    </div>
                `;
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            logToConsole('üìã Feedback Migration Tool loaded');
            logToConsole('üí° Click "Check Storage Status" to begin');
            
            // Auto-check status on load
            setTimeout(checkStatus, 1000);
        });
    </script>
</body>
</html>
